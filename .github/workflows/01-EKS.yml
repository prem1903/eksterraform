name: "01-EKS"
on:
  push:
    branches:
      - 'main'

jobs:
  Plan:
    uses: prem1903/eksterraform/.github/workflows/aws_tf_plan.yml@main
    with:
      gh_environment: main
    secrets:
      terraform plan -var access_key="${{ secrets.AWS_ACCESS_KEY_ID }}" -var secret_key="${{ secrets.AWS_SECRET_ACCESS_KEY }}"

  Apply:
    needs: Plan
    uses: prem1903/eksterraform/.github/workflows/aws_tf_appy.yml@main
    with:
      gh_environment: main
    secrets:
      terraform apply -var access_key="${{ secrets.AWS_ACCESS_KEY_ID }}" -var secret_key="${{ secrets.AWS_SECRET_ACCESS_KEY }}" --auto-approve
